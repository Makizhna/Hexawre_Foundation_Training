<!DOCTYPE html>
<html>
<body>
  <h2>Counter: <span id="count">0</span></h2>
  <button onclick="changeCount(1)">+</button>
  <button onclick="changeCount(-1)">-</button>

  <script>
    let count = 0;
    function changeCount(val) {
      count += val;
      document.getElementById("count").innerText = count;
    }
  </script>
</body>
</html>
